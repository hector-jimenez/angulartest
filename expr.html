<!DOCTYPE html>
<html ng-app="ExprApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="exprApp.js"></script>
    <title>Angular JS App</title>
  </head>
  <body>
    <h1>Expression tests</h1>
    <div ng-controller='ExprController'>
      {{name}} has this message for you: <br/>
      {{sayMessage()}}
      <div>
         <button ng-click="testButtonAction();">Press me</button>
         <br/>
         {{imageSelector}}
         <img ng-src="images/testimg_{{imageSelector}}.jpg"></img> <!-- ng-src is used instead of just src to tell angujar only load the image when it's ready -->
      </div>
    </div>
  </body>
</html>
